<script>
    document.querySelectorAll('.team-member').forEach(member => {
      // Hover effect: slight color shift
      member.addEventListener('mouseenter', () => {
        member.style.backgroundColor = 'rgba(70, 121, 230, 0.4)';
      });
      member.addEventListener('mouseleave', () => {
        member.style.backgroundColor = 'rgba(0,0,0,0.6)';
      });

      let activeMember = null; // Track who is currently active

      document.querySelectorAll('.team-member').forEach(member => {
        member.addEventListener('mouseenter', () => {
          member.style.backgroundColor = 'rgba(70, 121, 230, 0.4)';
        });
        
        member.addEventListener('mouseleave', () => {
          member.style.backgroundColor = 'rgba(0,0,0,0.6)';
        });

        member.addEventListener('click', () => {
          const descriptionElement = document.getElementById('shared-description');

          // If clicked the same active member again → toggle off
          if (activeMember === member) {
            descriptionElement.style.opacity = '0';
            descriptionElement.style.transform = 'translateY(20px)';
            activeMember = null;

            // Reset all box shadows
            document.querySelectorAll('.team-member').forEach(m => {
              m.style.border = '2px solid #4b8bd4'; // reset others
              m.style.boxShadow = '0px 0px 20px #4b8bd4'; // reset to normal shadow
            });

            return; // stop here
          }

          // Otherwise, update description normally
          descriptionElement.style.opacity = '0';
          descriptionElement.style.transform = 'translateY(20px)';

          setTimeout(() => {
            descriptionElement.innerText = member.getAttribute('data-description');
            descriptionElement.style.opacity = '1';
            descriptionElement.style.transform = 'translateY(0)';
          }, 200);

          // Update who is active
          activeMember = member;

          // Reset all, then highlight clicked one
          document.querySelectorAll('.team-member').forEach(m => {
            m.style.border = '2px solid #4b8bd4'; // reset others
            m.style.boxShadow = '0px 0px 20px #4b8bd4'; // reset to normal shadow
          });
          member.style.border = '2px solid #dba100'; // highlight clicked one
          member.style.boxShadow = '0 0 20px #dba100'; // glow effect in golden color
        });
      });
    });
    </script>
